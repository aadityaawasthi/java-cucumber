// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'idea'

configurations {
    cucumberRuntime.extendsFrom testRuntime
}
 
task cucumber() {
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
         main = "cucumber.api.cli.Main"
    classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
    args = ['--format', 'html:reports/cucumber-html-report', '-f', 'pretty', '--glue', 'stepDef', 'src/test/resources/features']
        
           // main = "cucumber.api.cli.Main"
            //classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            //args = ['--plugin', 'pretty', '--glue', 'stepDef', 'src/test/java']
        }
        
    }
}
// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'org.seleniumhq.selenium:selenium-server:2.44.0'
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.4.0'
    compile 'org.testng:testng:6.1.1'
    // https://mvnrepository.com/artifact/info.cukes/cucumber-testng
    compile group: 'info.cukes', name: 'cucumber-testng', version: '1.2.5'
    // https://mvnrepository.com/artifact/info.cukes/cucumber-java
    compile group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
    compile group: 'com.github.pageobject', name: 'pageobject-core', version: '1.0.1'
    testCompile group: 'info.cukes', name: 'cucumber-junit', version: '1.1.2'
    compile group: 'info.cukes', name: 'cucumber-testng', version: '1.2.5'
    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
    
}

